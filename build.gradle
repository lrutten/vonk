version = '0.5'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.1'
    }
}

apply plugin: 'java-library'

compileJava {
    //options.warnings = false
    //options.deprecation = false
    options.compilerArgs += ["-Xlint:all"]
}


repositories {
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-text:1.6'
    api 'org.apache.logging.log4j:log4j-api:2.13.3'
    api 'org.apache.logging.log4j:log4j-core:2.13.3'

    // this dependency results in extra jetty logging
    //implementation 'ch.qos.logback:logback-classic:1.0.13'

    api 'org.slf4j:slf4j-simple:1.7.29'
    api 'com.sparkjava:spark-core:2.9.3'
    api 'com.google.code.gson:gson:2.8.6'
    api 'com.google.guava:guava:30.0-jre'
    api 'org.freemarker:freemarker:2.3.30'
    api 'com.sparkjava:spark-template-freemarker:2.7.1'
    api 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
    api 'org.erlang.otp:jinterface:1.6.1'
}

